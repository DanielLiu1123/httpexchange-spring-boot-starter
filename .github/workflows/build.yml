name: Build
on:
  push:
    branches:
      - main
      - 3.2.x
      - 3.1.x
  pull_request:
    branches:
      - main
      - 3.2.x
      - 3.1.x
jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'corretto'
          cache: 'gradle'

      - name: Build
        run: ./gradlew clean build --no-daemon --stacktrace
